<!-- ================== HEADER ================== -->
<header>
    <div class="navbar"> 
        <a href="index.html" class="logo-area">
            <img src="logo.jpg.webp" alt="The Organised Types Logo">
        </a>

        <!-- Hamburger Icon (Mobile) -->
        <div class="menu-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Main Navigation -->
        <nav id="main-nav">
            <a href="index.html" id="nav-index">Home</a>
            <a href="about.html" id="nav-about">About</a>

            <div class="dropdown">
                <a href="services.html" class="dropdown-toggle" id="nav-services">
                    Services <span class="desktop-only">&#9662;</span>
                </a>
                <div class="dropdown-content">
                    <a href="services.html#website">Website Design & Development</a>
                    <a href="services.html#branding">Brand Identity & Digital Design</a>
                    <a href="services.html#coaching">Business Coaching & Strategy</a>
                    <a href="services.html#templates">Templates, Tools & Courses</a>
                </div>
            </div>

            <a href="faq.html" id="nav-faq">FAQ's</a>
            <a href="contact.html" id="nav-contact">Contact</a>
        </nav>
    </div>
</header>

<!-- ================== HEADER STYLES ================== -->
<style>
header { 
    background-color: var(--logo-bg); 
    border-bottom: 1px solid #e0e0e0; 
    padding: 5px 0; 
    position: fixed; 
    top: 0; 
    width: 100%; 
    z-index: 20; 
}

.navbar { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    width: 90%; 
    max-width: 1200px; 
    margin: 0 auto;
    padding: 0 15px; 
    box-sizing: border-box;
}

.logo-area img { 
    height: 140px; 
}

/* ================= Desktop Navigation ================= */
#main-nav { 
    display: flex; 
    align-items: center; 
}

#main-nav a { 
    color: var(--primary-color); 
    text-decoration: none; 
    margin-left: 25px; 
    font-weight: 500; 
    transition: color 0.3s ease; 
    white-space: nowrap;
}

#main-nav a:hover,
#main-nav a.active { 
    color: var(--accent-color); 
}

/* ================= Dropdown ================= */
.dropdown { 
    position: relative; 
    display: inline-block; 
    margin-left: 25px; 
}

.dropdown-toggle { 
    cursor: pointer; 
    padding: 10px 0; 
    display: block; 
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--accent-color);
    min-width: 250px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    padding: 10px 0;
    border-radius: 4px;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}

.dropdown-content a {
    padding: 10px 20px;
    display: block;
    font-weight: 400;
}

.dropdown-content a:hover { 
    background-color: var(--primary-color); 
    color: var(--light-text); 
}

/* Desktop hover only */
@media (min-width: 769px) {
    .dropdown:hover .dropdown-content {
        display: block;
    }
}

/* ================= Hamburger ================= */
.menu-icon { 
    display: none; 
    cursor: pointer; 
    flex-direction: column; 
    width: 30px; 
}

.menu-icon span { 
    height: 3px; 
    margin: 4px 0; 
    background: var(--primary-color); 
    border-radius: 3px; 
}

/* ================= Mobile Navigation ================= */
@media (max-width: 768px) {
    .menu-icon { 
        display: flex; 
    }

    #main-nav {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 110px;
        left: 0;
        background-color: var(--logo-bg);
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        padding: 10px 0;
    }

    #main-nav.show-menu { 
        display: flex; 
    }

    #main-nav a {
        margin: 8px 0;
        padding: 8px 0;
        text-align: center;
        border-bottom: 1px solid rgba(79, 74, 70, 0.1);
    }

    /* Services becomes normal link */
    .dropdown {
        margin: 0;
        width: 100%;
    }

    .dropdown-content {
        display: none !important;
    }

    .desktop-only {
        display: none;
    }
}
</style>

<!-- ================== HEADER SCRIPT ================== -->
<script>
function toggleMenu() {
    document.getElementById('main-nav').classList.toggle('show-menu');
}
</script>
