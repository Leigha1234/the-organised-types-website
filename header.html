<!-- ================== HEADER STYLES ================== -->
<style>
header { 
    background-color: var(--logo-bg); 
    border-bottom: 1px solid #e0e0e0; 
    padding: 5px 0; 
    position: fixed; 
    top: 0; 
    width: 100%; 
    z-index: 20; 
}
.navbar { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    width: 90%; 
    max-width: 1200px; 
    margin: 0 auto;
    padding: 0 15px; 
    box-sizing: border-box;
}
.logo-area img { 
    height: 140px; 
    margin-right: 10px; 
} 

/* Desktop Navigation */
#main-nav { display: flex; align-items: center; }
#main-nav a { 
    color: var(--primary-color); 
    text-decoration: none; 
    margin-left: 25px; 
    font-weight: 500; 
    transition: color 0.3s ease; 
    white-space: nowrap;
}
#main-nav a:hover, #main-nav a.active { color: var(--accent-color); }

/* Dropdown */
.dropdown { position: relative; display: inline-block; margin-left: 25px; white-space: nowrap; }
.dropdown-toggle { color: var(--primary-color); text-decoration: none; font-weight: 500; padding: 10px 0; cursor: pointer; display: block; }
.dropdown-toggle:hover { color: var(--accent-color); }
.dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--accent-color);
    min-width: 250px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    z-index: 2;
    padding: 10px 0;
    border-radius: 4px;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
}
.dropdown-content a {
    color: var(--primary-color);
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    font-weight: 400;
    transition: background-color 0.3s;
}
.dropdown-content a:hover { background-color: var(--primary-color); color: var(--light-text); }

/* Show dropdown on desktop hover */
@media (min-width: 769px) {
    .dropdown:hover .dropdown-content { display: block; }
}

/* Hamburger Icon */
.menu-icon { display: none; cursor: pointer; flex-direction: column; justify-content: space-around; width: 30px; height: 25px; }
.menu-icon span { display: block; width: 100%; height: 3px; margin: 4px 0; background: var(--primary-color); transition: 0.4s; border-radius: 3px; }

/* Mobile Navigation */
@media (max-width: 768px) {
    .menu-icon { display: flex; }
    #main-nav { display: none; flex-direction: column; width: 100%; position: absolute; top: 110px; left: 0; box-shadow: 0 8px 16px rgba(0,0,0,0.1); padding: 10px 0; background-color: var(--logo-bg); }
    #main-nav.show-menu { display: flex; }
    #main-nav a { margin: 8px 0; padding: 5px 0; display: block; border-bottom: 1px solid rgba(79, 74, 70, 0.1); text-align: center; margin-left: 0; }
    .dropdown { margin: 0; width: 100%; display: contents; }
    .dropdown-content { display: none; position: static; width: 100%; transform: none; box-shadow: none; background-color: transparent; border-top: 1px solid rgba(79, 74, 70, 0.1); padding: 0; }
    .dropdown-content a { padding: 5px 0; font-size: 0.9em; background-color: rgba(79,74,70,0.03); text-align: center; border-bottom: 1px solid rgba(79,74,70,0.1); }
    .dropdown-content a:last-child { border-bottom: none; }
}
</style>

<!-- ================== HEADER SCRIPT ================== -->
<script>
function toggleMenu() {
    const nav = document.getElementById('main-nav');
    nav.classList.toggle('show-menu');
}

function toggleDropdown(e) {
    if(window.innerWidth <= 768) { // Mobile only
        e.stopPropagation();
        const dropdownContent = e.currentTarget.querySelector('.dropdown-content');
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    }
}

// Optional: close dropdowns when clicking outside
document.addEventListener('click', function(e) {
    const dropdowns = document.querySelectorAll('.dropdown-content');
    dropdowns.forEach(dc => {
        if(!dc.parentElement.contains(e.target)) dc.style.display = 'none';
    });
});
</script>
