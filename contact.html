<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Organised Types</title> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    
    </head>
<body>

    <header>
        </header>

    <div class="container">
        <div class="contact-content">
            <h1>Get in Touch</h1>
            <p>We'd love to hear about your project! Fill out the form below or email us directly.</p>
            
            <form class="contact-form" action="#" method="POST">
                <label for="name">Name (required)</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email (required)</label>
                <input type="email" id="email" name="email" required>

                <label for="details">Tell Us About Your Project</label>
                <textarea id="details" name="details" required></textarea>

                <label for="budget">Approximate Budget</label>
                <input type="text" id="budget" name="budget">
                
                <input type="submit" value="Send Enquiry" class="cta-button" style="margin-top: 20px; width: 100%;">
            </form>
        </div>
    </div>

    <footer>
        </footer>

    <script>
        function toggleMenu() {
            var nav = document.getElementById("main-nav"); 
            nav.classList.toggle("show-menu");
        }
    </script>

</body>
</html>
